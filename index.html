<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Age Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main class="calculator">
        <div class="inputs">
            <div class="input-group">
                <label for="day">day</label>
                <input type="text" id="day" data-lenght="2" placeholder="DD">
                <span class="error-message">This field is required</span>
            </div>

            <div class="input-group">
                <label for="month">month</label>
                <input type="text" id="month" data-lenght="2" placeholder="MM">
                <span class="error-message">This field is required</span>
            </div>

            <div class="input-group">
                <label for="year">year</label>
                <input type="text" id="year" data-lenght="4" placeholder="YYYY">
                <span class="error-message">This field is required</span>
            </div>
        </div>

        <div class="divider">
            <hr />
            <button aria-label="calculate">
                <img src="./assets/icon-arrow.svg" alt="">
            </button>
        </div>

        <div class="result"></div>
    </main>
</body>

</html>
